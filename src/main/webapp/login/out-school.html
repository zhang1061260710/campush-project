/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('是否同意该学生出校。', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="重新审核">重新审核</a> <a id="guixiao" style="text-decoration:none" class="ml-5" onClick="picture_del(this,\'10001\')" href="javascript:;" title="归校"><i class="Hui-iconfont">&#xe6e1;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">同意申请</span>');
		$(obj).remove();
		layer.msg('同意申请', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="重新审核">重新审核</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
function picture_start(obj,id){
	layer.confirm('确认要重审吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_shenhe(this,\'10001\')" href="javascript:;" title="审核">审核</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">待处理...</span>');
		$(obj).remove();
		$('#guixiao').remove()
		layer.msg('重新审核', {icon:6,time:1000});
	});
}
