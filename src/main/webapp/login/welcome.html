<script type="text/javascript" >
	$(function(){
		$.ajax({
			//几个参数需要注意一下
			type: "GET",//方法类型
			url: "/user/Ncoronavirus" ,//url
			dataType: "json",
			/*data:JSON.stringify({"username":name,"password":password}),*/
			//设置请求参数为json字符串,编码为UTF-8
			/* contentType:"application/json;charset=utf-8",*/
			success: function (data) {
				$('#pid').text("疫情数据上次更新时间："+data.data.lastUpdateTime )
			for(var i=0;i<data.data.areaTree.length;i++){
				var obj = data.data.areaTree[i];
				 /*data1=data1+obj.name+'\r\n';*/
				if (obj.today.confirm==null){
					obj.today.confirm="空";
				}
				if (obj.today.dead==null){
					obj.today.dead="空";
				}
				if (obj.today.heal==null){
					obj.today.heal="空";
				}
				if (obj.total.confirm==null){
					obj.total.confirm="空";
				}
				if (obj.total.heal==null){
					obj.total.heal="空";
				}
				if (obj.total.dead==null){
					obj.total.dead="空";
				}
				if (obj.total.input==null){
					obj.total.input="空";
				}
				var New=$('<tr class="text-c">'+
				'<td>'+obj.name+'</td>'+
				'<td>'+obj.today.confirm+'</td>'+
				'<td>'+obj.today.dead+'</td>'+
				'<td>'+obj.today.heal+'</td>'+
				'<td>'+obj.total.confirm+'</td>'+
				'<td>'+obj.total.dead+'</td>'+
				'<td>'+obj.total.heal+'</td>'+
				'<td>'+obj.total.input+'</td>'+
				'</tr>');
				$('#zhutiTable').append(New);
				}
/*				console.log(data1);
				console.log(JSON.parse(data1));
				alert(data1.length)*/
			}
		})
	});
</script>
