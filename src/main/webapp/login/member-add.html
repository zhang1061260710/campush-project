<title>添加日报 </title>
</head>
<body>
<article class="page-container">
	<form action="" method="" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input disabled="disabled" style="border:0;" type="text" class="input-text" value="" placeholder="" id="numberl" name="numberl">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="contactnumber" name="contactnumber">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>宿舍楼：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="dormitory" name="dormitory">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>宿舍号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="dormitoryid" name="dormitoryid">
			</div>
		</div>
	<!--	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否异常：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="abnormal" name="abnormal">
			</div>
		</div>-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否异常：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="abnormal" type="radio" value="0" id="abnormal-0" checked>
					<label for="abnormal-0">否</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="abnormal-1"value="1" name="abnormal">
					<label for="abnormal-1">是</label>
				</div>
			</div>
		</div>
		<!--<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否确诊：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="diagnosis" name="diagnosis">
			</div>
		</div>-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否确诊：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="diagnosis" type="radio" value="0" id="diagnosis-0" checked>
					<label for="diagnosis-0">否</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="diagnosis-1" value="1" name="diagnosis">
					<label for="diagnosis-1">是</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否去过高风险地区：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="highrisk" type="radio" value="0" id="highrisk-0" checked>
					<label for="highrisk-0">否</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="highrisk-1" value="1" name="highrisk">
					<label for="highrisk-1">是</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>提交地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input disabled="disabled" style="border:0;" type="text" class="input-text" value="" placeholder="" id="source" name="source">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" onclick="add()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<style type="text/css">
	input:disabled, textarea:disabled{
		color:#333333;
		background: white;
		opacity: 1;
		-webkit-text-fill-color: #333333;
	}
</style>
<script type="text/javascript">
	$(function() {
		$.ajax({
			type: "get",//接口规定，只能用get
			async: true,//异步
			url: "https://apis.map.qq.com/ws/location/v1/ip",//接口地址
			data: {"key":"XN6BZ-PNBWP-474DO-LWJJP-3TV7H-UAFUJ","output":"jsonp"},//参数格式必须用到output传参为jsonp，否则会报跨域问题
			dataType: "jsonp",//跨域，必须用到jsonp
			success: function(result){
				if (result.result.ad_info.province==result.result.ad_info.city){
					console.log(result.result.ad_info.city+"-"+result.result.ad_info.district);
					$('#source').append().val(result.result.ad_info.city+result.result.ad_info.district);
				}else {
					console.log(result.result.ad_info.province+"-"+result.result.ad_info.city+"-"+result.result.ad_info.district);
					$('#source').append().val(result.result.ad_info.province+result.result.ad_info.city+result.result.ad_info.district)
				}
			},
			error: function (XMLHttpRequest,textStatus,errorThrown){
				console.log(JSON.stringify(XMLHttpRequest));
			}
		});
		$.ajax({
			//几个参数需要注意一下
			async: true, //异步，也是默认的异步
			type: "GET",//方法类型
			url: "/user/getuserlist",//url
			datatype: "json",//预期服务器返回的数据类型
			success: function (data) {
				$('#numberl').val(data.data.numberl);
			}
		})
	});
	function add() {
		var numberl = $('#numberl').val();
		var username = $('#username').val();
		var contactnumber = $('#contactnumber').val();
		var dormitory = $('#dormitory').val();
		var dormitoryid = $('#dormitoryid').val();
		var abnormal = $("input[name='abnormal']:checked").val();
		var diagnosis = $("input[name='diagnosis']:checked").val();
		var highrisk = $("input[name='highrisk']:checked").val();
		var source = $('#source').val();
		var param ={"numberl":numberl,"username":username,"contactnumber":contactnumber,"dormitory":dormitory,"dormitoryid":dormitoryid,"abnormal":abnormal,"diagnosis":diagnosis,"highrisk":highrisk,"source":source};
		$.ajax({
			//几个参数需要注意一下
			async:false, //同步
			type: "POST",//方法类型
			url: "/Healthdaily/SaveDaily" ,//url
			data: JSON.stringify(param),
			/*data:JSON.stringify({"username":name,"password":password}),*/
			//设置请求参数为json字符串,编码为UTF-8
			contentType:"application/json;charset=utf-8",
			datatype: "json",//预期服务器返回的数据类型
			success: function (data) {
				parent.location.reload(); //刷新父页面
			},
			error : function() {
				alert(data)
			}
		});
	}
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
