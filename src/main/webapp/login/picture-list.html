	$(function(){

function datadel(){
	var userIds = new Array();
	$("input:checked").each(function(){
		if ($(this).val()!=""){
			userIds.push($(this).val());
		}
	});
	layer.confirm('确认要删除吗？',function(index){
	if (userIds.length != 0){
		$.ajax({
			type:"post",
			url:"/user/batchDelete",
			data:{"userIds":userIds},
			dataType:"json",
			success:function(data){
				var items=$("input[name='item']");
				for(var x=0;x<items.length;x++){
					if (items[x].checked == true){
						$(items[x]).parents("tr").remove();
					}
				}
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	 }
	});
}

function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {

		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');

function change_password(title,url,number){
		var index = layer.open({
			type: 2,
			area: ['500px','300px'],
			fix: false, //不固定
			maxmin: true,
			title: title,
			content: url,
			success: function(layero, index){
				var body=layer.getChildFrame('body',index);//少了这个是不能从父页面向子页面传值的

				body.contents().find("#tijiao").attr('onClick','updatepassword("'+number+'")')

			},
		});
	}

function picture_del(obj,id){

	var userIds = new Array();
	userIds.push(firstTd_value);
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/user/batchDelete',
			data:{"userIds":userIds},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();

			},
			error:function(data) {
				console.log(data.msg);
			},
