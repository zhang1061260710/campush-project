	$(function(){
		$.ajax({

			success: function (data) {
				for(var i=0;i<data.length;i++){

					var dormitoryid= data[i].dormitoryid
					var abnormal= data[i].abnormal

					var warning= data[i].warning
					if(abnormal==0){
						abnormal='否'
					}else {
						abnormal='是'
					}
					if (diagnosis==0){
						diagnosis='否'
					}else {
						diagnosis='是'
					}
					if(highrisk==0){
						highrisk='否'
					}else{
						highrisk='是'
					}
					var newtime = timestampToTime(time)
					var New=$('<tr class="text-c">' +
							'<td><input type="checkbox" value="1" name=""></td>\n' +
							'<td>'+ numberl +'</td>' +
							'<td><u style="cursor:pointer" class="text-primary" onclick="member_show(\'张三\',\'member-show.html\',\'10001\',\'360\',\'400\')">'+username+'</u></td>' +
							'<td>'+contactnumber+'</td>'+
							'<td>' +dormitory+ '</td>'+
							'<td>' +dormitoryid+ '</td>' +
							'<td>' +abnormal+'</td>' +
							'<td>' +diagnosis+'</td>' +
							'<td>' +highrisk+ '</td>' +
							'<td>' +source+'</td>' +
							'<td>'+newtime+'</td>' +

					$('#zhutiTable').append(New);

				}

	});
	function timestampToTime(timestamp) {
		var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
		var Y = date.getFullYear() + '-';
		var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
		var D = date.getDate() + ' ';
		var h = date.getHours() + ':';
		var m = date.getMinutes();
		var s = date.getSeconds();
		return Y+M+D+h+m;
	}

/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要警告吗？警告后此用户被添加至感染警告！',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/

}
